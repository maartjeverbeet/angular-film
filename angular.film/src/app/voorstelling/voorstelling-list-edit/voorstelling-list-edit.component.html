<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="voorstellingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!voorstellingForm.valid"
          >Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="time">Time</label>
            <input
              type="text"
              id="time"
              formControlName="time"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="zaal">Zaal</label>
            <input
              type="number"
              id="zaal"
              class="form-control"
              formControlName="zaal">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
