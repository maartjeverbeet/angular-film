<div class="row">
  <div class="col-xs-12">
    <img
      [src]="film.imagePath"
      alt="{{ film.name }}"
      class="img-responsive"
      style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ film.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Film <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditFilm()">Edit film</a> </li>
        <li><a style="cursor: pointer;" (click)="onDeleteFilm()">Delete film</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ film.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let voorstelling of film.voorstellingen">
        {{ voorstelling.name}} - {{ voorstelling.time}} - {{ voorstelling.zaal}}
      </li>
    </ul>
  </div>
</div>
